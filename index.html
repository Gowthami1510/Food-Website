<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody Recipee</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts Start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav__image">
                <img src="./assets/zomatologo.png" alt="logo" class="brand__image"/>
                </div>
            <div class="nav__items">
                <button class="primary__button">ORDER FOOD</button>
            </div>
        </nav>
        </div>
    </header>

    <main class="container">
        <div class="title__main__style">
        <h1 class="main__title">Choose your Menu</h1>
        </div>
        <section class="main__container">
             <div class="food__images__container">
                <div class="food__image__one">
            <div class="images">
                    <img src="./assets/lemon rice.jpg" alt="lemon rice" class="food__items"/>
              <div class="image__text">
                  <p class="para__text">Lemon Rice</p>
                  <button class="image__button">Check now</button>
              </div>
            </div>
        </div>
             

        <div class="food__image__one">    
        <div class="images">
                <img src="./assets/idli.jpg" alt="idli" class="food__items"/>
            <div class="image__text">
              <p class="para__text">Idli</p>
              <button class="image__button">Check now</button>
            </div>
            </div>
            </div>

            <div class="food__image__one">
            <div class="images">
            <img src="./assets/palav.jpg" alt="palav" class="food__items"/>
            <div class="image__text">
            <p class="para__text">Palav</p>
            <button class="image__button">Check now</button>
            </div>
            </div>
            </div>

            
            <div class="food__image__one">
                <div class="images">
                <img src="./assets/Ragiball.jpg" alt="palav" class="food__items"/>
                <div class="image__text">
                <p class="para__text">Ragi ball</p>
                <button class="image__button">Check now</button>
                </div>
                </div>
                </div>
                
            </div>   
        </section>

        <div class="image__container__button">
            <button class="con__button">Explore More Recipees</button>
        </div>
    
    <section class="middle__container">
    <div class="middle__items">
        <div class="middle__para">
            <p class="middle__para1">Find your fav restuarants and order from there</p>
        </div>
        <div class="navigate__menu__details">
            <div class="navigate__item__details">
        <div class="navigate__items">
            <div class="navigate__row1">
            <img src="./assets/rest1.jpg" alt="rest1" class="rest__image1"/>
            <img src="./assets/rest2.jpg" alt="rest2" class="rest__image2"/>
            </div>
            <div class="navigate__row2">
            <img src="./assets/rest3.jpg" alt="rest3" class="rest__image2"/>
            <img src="./assets/rest4.jpg" alt="rest4" class="rest__image1"/>
           </div>
           </div>
           </div>
        </div>
    </div>
           
           <section class="navigate__container">
               <div class="navigate__container__items">
                <div class="navigate__buttons">
                <button class="button1">Great Deals</button>
                <button class="button1">Exciting Offers</button>
                <button class="button1">Special Combos</button>
                </div>
                <div class="navigate__places">
                <h1 class="text-x2">Check our locations all over the country</h1>
                <ol class="list__navigate">
                    <li>Bangalore</li>
                    <li>Chennai</li>
                    <li>Pune</li>
                    <li>Hyderabad</li>
                    <li>Mysore</li>
                    <li>Raichur</li>
                </ol>
                </div>
                </div>
        
    </section>
  
    </section>
    </div>
    </main>
     <footer class="last__section">
        <section class="end__part">
            <div class="last__items">
            <img src="./assets/zomato.jpg" alt="zomato order" class="order__image"/>
        </div>
        <div class="last__details">
            <button class="secondary__button">Contact</button>
            <button class="secondary__button">Feedback</button>
        </div>
        </section>
    </footer>
</body>
</html>
